name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_IO_TOKEN }}
      - name: Docker pull and push
        run: |
          docker pull gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard:v0.25.0@sha256:81cd1c93a2e2027d01c764a78b8fc2f7aa511370643e764836334d0ea09328cf
          docker tag  gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard:v0.25.0@sha256:81cd1c93a2e2027d01c764a78b8fc2f7aa511370643e764836334d0ea09328cf ghcr.io/fanggege123/dashboard:v0.25.0  
          docker push ghcr.io/fanggege123/dashboard:v0.25.0
